<h1>
  <button (click)="onClick()" class="btn" id="add_node_button" ><a>Add Node</a></button>
  <button class="btn" id="go_to_doc_button"><a href="doc" target="_blank" >Operation document</a></button>
  <button class="btn" id="go_to_user_button"><a href="userStudy" target="_blank" >User Study document</a></button>
  <button (click)="d3force()" class="btn" id="changeToForce" ><a>Force Layout</a></button>
  <button (click)="showCode()" class="btn" id="showCode" ><a>Query Code</a></button>
  <button (click)="downloadResult()" class="btn" id="downloadResult" ><a>Download</a></button>
  <button class="btn" id="githubLink" ><a href="https://github.com/tomqcust/KGVis-1.0.git" target="_blank">Github</a></button>

</h1>
<div id="canvas">
  <svg class="graphdiagram" id="d3graph" width="100%" height="800" viewBox="-500, -550, 1000, 1050">

  </svg>
</div>
<!--Force Layout.-->
<div class="modal pop-up-editor force hide" tabindex="-1">
  <svg class="graphdiagram_force" id="d3graph_force" width="100%" height="800" viewBox="-500, -550, 1000, 1050">

  </svg>
</div>
<!--Edit Node.-->
<div class="modal pop-up-editor node hide" tabindex="-1">
  <div class="modal-header">
    <h3>Edit Node</h3>
  </div>
  <div class="top-right-btn-bar">
    <button class="btn btn-danger" id="edit_node_delete">Delete</button>
  </div>
  <div class="modal-body">
    <div class="form-horizontal">
      <div class="control-group">
        <label class="control-label" for="node_caption">Keyword</label>
        <div class="ui-widget">
          <input id="node_caption" type="text" autocomplete="on" (keyup)="labelChanged($event)" autofocus="autofocus">
        </div>
      </div>
      <div class="control-group" hide="true">
        <label class="control-label" for="node_properties">Type</label>
        <div class="controls">
          <input id="node_type" type="text" value="" (keyup)="typeChanged($event)" autofocus="autofocus">
        </div>
      </div>
    </div>
  </div>
  <div class="modal-footer">
    <a href="#" class="btn cancel" id="edit_node_cancle">Cancel</a>
    <a href="#" class="btn btn-primary" id="edit_node_save">Search</a>
  </div>
</div>
<!--Edit Relationship.-->
<div class="modal pop-up-editor relationship hide" tabindex="-1">
  <div class="modal-header">
    <h3>Edit Relationship</h3>
  </div>
  <div class="top-right-btn-bar">
    <button class="btn" id="edit_relationship_reverse">Reverse</button>
    <button class="btn btn-danger" id="edit_relationship_delete">Delete</button>
  </div>
  <div class="modal-body">
    <div class="form-horizontal">
      <div class="control-group">
        <label class="control-label" for="relationship_type">Predicate</label>
        <div class="controls">
          <input id="relationship_type" type="text" value="" (keyup)="predicateChanged($event)" autofocus="autofocus">
        </div>
      </div>
      <div class="control-group">
        <label class="control-label" for="relationship_properties">Remarks</label>
        <div class="controls">
          <textarea id="relationship_properties" rows="6"></textarea>
        </div>
      </div>
    </div>
  </div>
  <div class="modal-footer">
    <a href="#" class="btn cancel" id="edit_relationship_cancle" contextmenu="alert('a')">Cancel</a>
    <a href="#" class="btn btn-primary" id="edit_relationship_save">Search</a>
  </div>
</div>
<!--Edit Filter.-->
<div class="modal pop-up-editor filter hide" tabindex="-1">
  <div class="modal-header">
    <h3>Edit Filter</h3>
  </div>
  <div class="top-right-btn-bar">

    <button class="btn btn-danger" id="edit_filter_delete">Delete</button>
  </div>
  <div class="modal-body">
    <div class="form-horizontal">
      <div class="control-group">
        <label class="control-label" for="filter_properties">Condition</label>
        <div class="controls">
          <textarea id="filter_properties" rows="6"></textarea>
        </div>
      </div>
    </div>
  </div>
  <div class="modal-footer">
    <a href="#" class="btn cancel" id="edit_filter_cancle" contextmenu="alert('a')">Cancel</a>
    <a href="#" class="btn btn-primary" id="edit_filter_save">Search</a>
  </div>
</div>
<!--Show Query Code.-->
<div class="modal pop-up-editor code hide" tabindex="-1">
  <div class="modal-header">
    <h3>Query code</h3>
  </div>
  <div class="modal-body">
    <div class="form-horizontal">
      <div class="control-group" hide="true">
        <div class="code_controls">
          <section
            [innerHTML]="dynamicContent"
            
            
          ></section>
        </div>
      </div>
    </div>
  </div>
  <div class="modal-footer">
    <a href="#" class="btn cancel" id="edit_code_cancle">Close</a>
  </div>
</div>
